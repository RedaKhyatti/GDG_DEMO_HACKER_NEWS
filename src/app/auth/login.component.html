<md-card>
    <md-card-header>
        <md-card-title>
            <h2>Welcome</h2>
        </md-card-title>
    </md-card-header>
    <md-card-content>
        <md-card class="text-center">
            <form (ngSubmit)="login()" [formGroup]="loginForm" >
                <p *ngIf="loginError">{{loginError}}</p>
                <md-input-container>
                    <input mdInput type="text" placeholder="email" class="example-full-width" formControlName="email"/>
                </md-input-container>
                <br/>
                <md-input-container>
                    <input mdInput type="password" placeholder="password" class="example-full-width" formControlName="password"/>
                </md-input-container>
                <br/>
                <button md-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
        </md-card>
        <hr/>
        <md-card class="text-center">
            <button md-raised-button color="secondary" type="button" (click)="signup()">Sign up</button>
            <button md-raised-button color="secondary" type="button" (click)="onGoogleLogin()">Login with google</button>
        </md-card>
    </md-card-content>
</md-card>
